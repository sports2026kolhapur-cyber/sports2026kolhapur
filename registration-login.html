  display:flex;
  align-items:flex-start;   /* ‚¨ÖÔ∏è CHANGE */
  justify-content:center;
  padding-top:80px;         /* ‚¨ÖÔ∏è ADD (adjust as needed) */
  background:var(--bg);

  width:100%;

<body>

<div class="card">
  <h1>üîê ‡§®‡•ã‡§Ç‡§¶‡§£‡•Ä ‡§™‡•ç‡§∞‡§µ‡•á‡§∂</h1>
  <p>‡§®‡•ã‡§Ç‡§¶‡§£‡•Ä ‡§ï‡§∞‡§£‡•ç‡§Ø‡§æ‡§∏‡§æ‡§†‡•Ä Access Code ‡§ü‡§æ‡§ï‡§æ</p>

  <input
    type="password"
    id="code"
    placeholder="Registration Access Code"
    autocomplete="off"
  >

  <button id="btn" onclick="verifyCode()">Verify & ‡§™‡•Å‡§¢‡•á ‡§ú‡§æ</button>

  <div id="error" class="error">
    ‚ùå ‡§ö‡•Å‡§ï‡•Ä‡§ö‡§æ ‡§ï‡§ø‡§Ç‡§µ‡§æ ‡§®‡§ø‡§∑‡•ç‡§ï‡•ç‡§∞‡§ø‡§Ø Access Code
  </div>
</div>

<script>
const API =
  "https://script.google.com/macros/s/AKfycby4jBFfFt6GSBlQj_Cs22HrFA-0oXMZNQd0tBHA7h_FHYR2FLqR4UFaiCAfruYJQd9-NA/exec";

async function verifyCode(){
  const code = document.getElementById("code").value.trim();
  const btn = document.getElementById("btn");
  const error = document.getElementById("error");

  if(!code) return;

  error.style.display="none";
  btn.disabled=true;

  try{
    const res = await fetch(
      `${API}?action=verifyAccessCode&code=${encodeURIComponent(code)}`
    );
    const data = await res.json();

    if(data.ok){
      // üîê allow registration flow
      sessionStorage.setItem("regAccess","1");
      sessionStorage.removeItem("regAgreed"); // clean start
      location.href = "instruction.html";
    }else{
      error.style.display="block";
    }

  }catch(e){
    error.textContent="‚ùå Server ‡§∂‡•Ä ‡§∏‡§Ç‡§™‡§∞‡•ç‡§ï ‡§π‡•ã‡§§ ‡§®‡§æ‡§π‡•Ä";
    error.style.display="block";
  }

  btn.disabled=false;
}
</script>
